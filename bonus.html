<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game of Thrones</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

  <style>
    /* Fonts */
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");

    * {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>

  <section class="container my-2">
    <!-- Input Box -->
    <div class="d-flex">
      <input type="text" class="form-control me-2" placeholder="Search your country" id="searchInput" />
      <button class="btn btn-dark" id="search-btn">Search</button>
    </div>
  </section>


  <section class="container">
    <!-- Spinner -->
    <div class="text-center">
      <div id="spinner" class="spinner-border d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Country Details -->
    <div class="row" id="detail">
      
    </div>
    <hr />
  </section>

  <!--  Error -->

  <h1 id="Error" class="bg-danger text-center m-5 text-white rounded py-2 d-none">
    Input feild can not be empty
  </h1>


  <section class="container mt-2">
    <!-- Countries -->
    <div id="country-container" class="row">

    </div>
  </section>
  <script src="bonus.js"></script>
</body>

</html>
